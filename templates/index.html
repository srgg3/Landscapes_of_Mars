<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пейзажи Марса</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Пейзажи Марса</h1>
        <div id="marsCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='img/mars_one.jpg') }}" class="d-block w-100" alt="Mars Landscape 1">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/mars_two.jpg') }}" class="d-block w-100" alt="Mars Landscape 2">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/mars_three.jpg') }}" class="d-block w-100" alt="Mars Landscape 3">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/mars_four.jpg') }}" class="d-block w-100" alt="Mars Landscape 4">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='img/earth.jpg') }}" class="d-block w-100" alt="Earth">
                </div>
            </div>
            <a class="carousel-control-prev" href="#marsCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Предыдущий</span>
            </a>
            <a class="carousel-control-next" href="#marsCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Следующий</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
